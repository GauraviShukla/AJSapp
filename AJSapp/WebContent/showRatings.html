<body>
		<h1>Feedback ratings</h1>
		<table  class="table table-hover table-striped">
			<thead>
				<tr>
					<th>Topic</th>
					<th>Ratings</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="x in feedback | limitTo: 5">
					<td >{{x.key}}</td>
					<td id="{{x.key}}"  >
<!--   			 	    <td id="{{x.key}}"  ng-repeat="y in ((a = Array(x.value))&&a) track by $index"> -->
<!-- 						<span ng-repeat="a in (((b=[]).length=x.value)&&b) track by $index" class="glyphicon glyphicon-star"></span> -->
					<rating ng-model="x.value"  ng-max="max" readonly ="true"  ></rating>
					</td>
				</tr>
			</tbody>
		</table>
		 
		<h1 class="overallRating" ng-repeat="x in feedback | filter: 'Overall'" >
		Overall Rating:  <rating ng-model="x.value"  ng-max="max" readonly ="true"  ></rating>
		</h1>
		<h3 >
			<a id="loginLink" onclick="openLoginPopup()">Login</a> to submit you
			feedback
		</h3>
</body>
