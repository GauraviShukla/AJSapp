		<div id="popup">
			<form class="form-horizontal" action="">
				<div class="form-group">
					<label class="col-sm-4" for="user">Enter user:</label>
					<div class="col-sm-8">
						<input type="text" id="user" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4" for="pass">Enter password: </label>
					<div class="col-sm-8">
						<input type="password" id="pass" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-8">
						<input type="submit" ng-click="login()" class="btn btn-primary"
							value="Log in">
					</div>
				</div>
				<div class="form-group">
					<alert ng-show="alert.showAlert" type="{{alert.type}}" close="closeAlert()">{{alert.msg}}</alert>
				</div>
			</form>
			<a id="cancelButton" onclick="cancelLogin()" class="cancelButton ">
				<span class="glyphicon glyphicon-remove-circle"></span>
			</a>
		</div>
